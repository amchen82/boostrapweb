<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .text-to-speech-container {
            margin-top: 20px;
        }
        .convert-button {
            background-color: #007bff; /* Bootstrap blue */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-to-speech-container">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Free Text to Speech</h2>
                <div class="form-group">
                    <label for="textToSpeechInput">Maximum characters 3000 remaining 3000 available</label>
                    <textarea class="form-control" id="textToSpeechInput" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="languageSelect">Language</label>
                    <select class="form-control" id="languageSelect">
                        <option>English</option>
                        <!-- Add other language options here -->
                    </select>
                </div>
                <!-- Add more settings here -->
                <button type="button" class="btn convert-button">Convert To Speech</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
